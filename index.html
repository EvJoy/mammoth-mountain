<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            position: relative;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: url("images/mammoth-mountain.jpg") center/cover no-repeat;
            min-height: 100vh;
            padding: 2rem 2rem 4rem 2rem;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* lower than container */
            background: linear-gradient(
                rgba(18, 192, 255, 0.3),
                rgba(16, 9, 149, 0.05)
            );
            backdrop-filter: blur(1px);
            pointer-events: none;
        }

        .container {
            position: relative; /* make z-index work */
            z-index: 2;         /* above overlay */
        }

        main {
            position: relative;
            width: 100%;
            max-width: 1200px;
            background: #f8f9fa;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            z-index: 15;
            
            /* Horizontal centering */
            margin: 0 auto;
            
            /* Vertical centering (if you want it centered in viewport) */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .header {
            background: linear-gradient(135deg, #073b8d 0%, #0b2c65 100%);
            padding: 1rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.7;
            letter-spacing: 1;
            line-height: 2;
        }

        .viewer-section {
            padding: 1rem;
        }
        
        .ar-button {
            display: block; /* Change from inline-block to block */
            margin: 1rem auto; 
            margin-bottom:0rem;
            width: fit-content; /* Keep button width to content size */
            padding: 16px 32px;
            background: linear-gradient(135deg, #073b8d 0%, #0b2c65 100%);
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ar-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .ar-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }

        .ar-button:hover::before {
            left: 100%;
        }

        .ar-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }

            .viewer-section {
                padding: 1.5rem;
            }

            .model-viewer {
                height: 400px;
            }

            .controls-info {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="page-overlay"></div>

    <main>
        <!-- Header -->
        <div class="header">
            <h1>Mammoth Mountain Ski Map</h1>
            <p><b>Mammoth Lakes, California | Summit Elevation: </b>11,053 feet (3,369 m) <b>| Vertical Drop:</b> 3,100 feet <b>| Skiable Terrain:</b> 3,500 acres</p> 
            <p>Explore the mountain from every angle</p>
        </div>

        <!-- Viewer Section -->
        <div class="viewer-section">
            <!-- ============================================ -->
            
        <spline-viewer url="https://prod.spline.design/3WfDPJFZiFtJWu53/scene.splinecode" lass="model-viewer"></spline-viewer>

            <a href="https://player.onirix.com/projects/b7958f31d576408fa88a9c6c43eafe10/webar?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjgwNjMwLCJwcm9qZWN0SWQiOjEzMTQzNiwicm9sZSI6MywiaWF0IjoxNzY1MzM2NTQxfQ.yklGetVe-At0NKGvs0H5Plex2pwr89Gcl9O5jwr4f54&background=alpha&preview=false&hide_controls=false&ar_button=false" 
            class="ar-button" 
            target="_blank">
            View in AR
             </a>

        </div>
    </main>
    </div>
</body>
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.6/build/spline-viewer.js"></script>
</html>
